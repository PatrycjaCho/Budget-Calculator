<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <script src="https://kit.fontawesome.com/3f3bec9fcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Budget Calculator</h1>

    <div id="wrapper">
        <div class="top">
            <i id="openModal" class="fa-solid fa-circle-plus fa-xl" style="color: #000000;"></i>
            <dialog class="formModal">
                <form>
                    <label for="balance">Update Balance:</label>
                    <input type="number" step="0.01" id="balance" name="balance" placeholder="0.00"><br>

                    <label for="spend">How much would you like to spend a month?</label>
                    <input type="number" id="spend" name="spend" placeholder="0.00"><br>
                    <p>Fixed expenses:</p>
                    <label for="rent">Rent:</label>
                    <input type="number" id="rent" name="rent" placeholder="0.00"><br>

                    <label for="groceries">Groceries:</label>
                    <input type="number" id="groceries" name="groceries" placeholder="0.00"><br>

                    <label for="other">Other:</label>
                    <input type="number" id="other" name="other" placeholder="0.00"><br>

                    <input id="submitBtn" type="submit" value="Submit">
                    <button type="submit" formmethod="dialog">Cancel</button>
                </form>
            </dialog>
            <h2 id="moneyTotal">Â£0.00</h2>
            <p>Left this month:
            <p id="moneyLeft"></p>
            </p>
        </div>
    </div>





    <script src="./app.js"></script>
</body>

</html>
